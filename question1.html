<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Would You Rather â€“ 1</title>
    <style>
      body {
        background-color: teal;
        color: #8B4513; /* brown */
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      h1 {
        margin: 0 0 1rem 0;
        font-size: 2.5rem;
      }
      p {
        font-size: 1.5rem;
        margin: 0 0 1.5rem 0;
      }
      .options {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .option {
        background: transparent;
        border: 2px solid currentColor;
        border-radius: 8px;
        padding: 0.5rem 1.25rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      .option:hover {
        background-color: rgba(255, 255, 255, 0.15);
      }
      /* Selected state turns the button red */
      .option.selected {
        background-color: #d11b1b; /* red */
        color: #fff;
      }
      .arrow {
        text-decoration: none;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        color: #8B4513;
      }
      .arrow:hover {
        text-decoration: underline;
      }
      .arrow span {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Would you rather...</h1>
    <p>Would you rather cuddle with a koala or a sloth?</p>

    <div class="options">
      <button class="option">Koala</button>
      <button class="option">Sloth</button>
    </div>

    <a class="arrow" href="question2.html"><span>&#x27A4;</span> try another</a>

    <script>
      // Add red highlight on click and clear when page reloads
      document.querySelectorAll('.option').forEach(function (btn) {
        btn.addEventListener('click', function () {
          // Remove selected class from all buttons in this question
          btn.parentElement.querySelectorAll('.option').forEach(function (b) {
            b.classList.remove('selected');
          });
          // Add selected class to the clicked button
          this.classList.add('selected');
        });
      });
    </script>
  </body>
</html>
